<main class="darker-background">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button class="btn btn-outline-light">Sort by: List order</button>
        </div>
        <div class="container" style="max-width: 800px;">
            <form class="col-12 mx-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" [formControl]="searchControl" placeholder="Buscar juegos..."
                    aria-label="Search">
            </form>
        </div>
        <div class="text-danger d-flex justify-content-between align-items-center">
            <!-- <button (click)="previousPage()" [disabled]="currentPage === 0">Anterior</button> -->
            <a *ngIf="currentPage !== 0" (click)="previousPage()" style="cursor: pointer;"> Anterior </a>
            <!-- <select id="pageSize" name="currentPage" [(ngModel)]="currentPage" (change)="changePage(currentPage)">
                <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
                    <option [ngValue]="i">{{ i + 1 }}</option>
                </ng-container>
            </select> -->
            <select id="pageSize" name="currentPage" [(ngModel)]="currentPage" (change)="changePage(currentPage)"
                class="form-select form-select-sm w-auto mx-2">
                <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
                    <option [ngValue]="i">{{ i + 1 }}</option>
                </ng-container>
            </select>
            <!-- <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Siguiente</button> -->
            <a *ngIf="currentPage < totalPages - 1" (click)="nextPage()" style="cursor: pointer;"> Siguiente </a>
        </div>
    </div>
    <div *ngFor="let game of games" class="card mb-3 bg-dark text-white border-secondary p-2 container">
        <div class="row g-0">
            <!-- <div class="col-md-2 d-flex flex-column  justify-content-center align-items-center">
                <ng-container *ngIf="game.image === 'joker'; else imageBlock">
                    <img src="img/logo_et.png" class="img-fluid rounded-start mb-2" alt="poster" />
                </ng-container>
                <ng-template #imageBlock>
                    <img [src]="game.image" class="img-fluid rounded-start" alt="poster" />
                </ng-template>
            </div> -->
            <!-- <div class="col-md-2 d-flex flex-column justify-content-center align-items-center ps-1">
                <ng-container *ngIf="game.image === 'joker'; else imageBlock">
                    <img src="img/logo_et.png" class="img-fluid rounded-start mb-2 game-image"
                        alt="poster" (click)="viewGame(game.id)" />
                </ng-container>
                <ng-template #imageBlock>
                    <img [src]="game.image" class="img-fluid rounded-start game-image" alt="poster" (click)="viewGame(game.id)"/>
                </ng-template>
            </div> -->
            <div
                class="col-md-2 d-flex flex-column justify-content-center align-items-center ps-1 rounded poster-image-container shadow-sm">
                <div class="poster-image-wrapper">
                    <ng-container *ngIf="game.image === 'joker'; else imageBlock">
                        <img src="/assets/img/logo_et.png" class="img-fluid rounded-start" alt="poster"(click)="viewGame(game.id)" />
                    </ng-container>
                    <ng-template #imageBlock>
                        <img [src]="game.image" class="img-fluid rounded-start" alt="poster" (click)="viewGame(game.id)"/>
                    </ng-template>
                </div>
            </div>

            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title mb-1" style="cursor: pointer;" (click)="viewGame(game.id)">
                        {{ game.name }}
                        <span class="text-white small">({{ game.released }})</span>
                    </h5>

                    <div class="mb-2">
                        <span *ngFor="let genre of game.tags" class="badge bg-secondary me-1"
                            [routerLink]="['/tags', genre.id]">{{ genre.name }}</span>
                    </div>

                    <p class="mb-1">{{ cleanAndTruncateHtml(game.description) }}</p>

                    <p class="mb-1">
                        <strong>Desarrolladora: </strong>
                        <a class="text-danger" [routerLink]="['/creators', game.creators[0].id]">
                            {{ game?.creators?.[0]?.name || 'No disponible' }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
