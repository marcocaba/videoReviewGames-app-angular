<main class="main">
  <nav class="navbar navbar-expand-sm navbar-dark bg-black">
    <div class="container-fluid">
      <div class="navbar-content">
        <div class="left-menu d-flex align-items-center gap-3">
          <a class="navbar-brand" routerLink="/home">
            <img src="img\logo_et.png" alt="Logo" style="width:40px;" class="rounded-pill">
          </a>
          <ul class="navbar-nav flex-row gap-3 mb-0">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/games" routerLinkActive="active"
                ariaCurrentWhenActive="page">Juegos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/reviews/1" routerLinkActive="active"
                ariaCurrentWhenActive="page">Reseñas</a>
            </li>
          </ul>
        </div>
        <div class="right-menu">

           <div class="d-flex align-items-center justify-content-between navbar-nav" style="max-width: 300px;">
            <a class="nav-link me-2" routerLink="/favorites" routerLinkActive="active" ariaCurrentWhenActive="page">
              Favoritos
            </a>
          </div>

          <div *ngIf="!logged" class="user-avatar" routerLink="/login">Login</div>

          <div *ngIf="logged" class="user-avatar">
            <button class="btn btn-danger btn-sm px-3 py-1 fw-semibold shadow-sm" (click)="logOutUser()">
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</main>
