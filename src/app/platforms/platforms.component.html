<main class="darker-background">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button class="btn btn-outline-light">Sort by: List order</button>
        </div>
        <h1 class="text-white">{{platform.name}}</h1>
        <div class="text-white">
            <button (click)="previousPage()" [disabled]="currentPage === 0">Anterior</button>

            <select id="pageSize" name="currentPage" [(ngModel)]="currentPage" (change)="changePage(currentPage)">
                <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
                    <option [ngValue]="i">{{ i + 1 }}</option>
                </ng-container>
            </select>

            <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Siguiente</button>
        </div>
    </div>

    <div *ngFor="let game of games" class="card mb-3 bg-dark text-white border-secondary">
        <div class="row g-0">
            <div class="col-md-2 d-flex justify-content-center align-items-center p-2">
                <img src="img\logo_et.png" class="img-fluid rounded-start" alt="poster" style="width: 100%;"
                    *ngIf="game.image == 'joker'">
                <img [src]="game.image" class="img-fluid rounded-start" alt="poster" style="width: 100%;"
                    *ngIf="game.image != 'joker'">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title mb-1">
                            {{ game.name }}
                            <span class="text-white small"> ({{ game.released }})</span>
                        </h5>
                        <!-- <div class="d-flex align-items-center gap-2">
              <span class="text-danger"><i class="bi bi-star-fill"></i></span>
              <span>{{ games.rating }} ({{ games.ratingCount }})</span>
              <button class="btn btn-sm btn-outline-light">Rate</button>
            </div> -->
                    </div>
                    <div class="mb-2">
                        <span *ngFor="let genre of game.tags" class="badge bg-secondary me-1">{{ genre.name }}</span>
                    </div>

                    <p class="mb-1">{{ cleanAndTruncateHtml(game.description) }}</p>

                    <p class="mb-1">
                        <strong>Desarrolladora: </strong>
                        <a class="text-danger" [routerLink]="['/creators', game.creators[0].id]">
                            {{ game?.creators?.[0]?.name || 'No disponible' }}
                        </a>
                    </p>
                    <!-- <div class="bg-secondary bg-opacity-10 p-2 rounded border-start border-4 border-danger">
            <small class="text-white-50">{{ movie.review }}</small>
          </div> -->
                </div>
            </div>
        </div>
    </div>
</main>
