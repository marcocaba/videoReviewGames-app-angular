<main class="darker-background">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <button class="btn btn-outline-light">Sort by: List order</button>
        </div>
        <img [src]="platform.url" [alt]="platform.name"
                        style="max-width: 100%; max-height: 100%; object-fit: contain;"/>
        <div class="text-white">
            <button (click)="previousPage()" [disabled]="currentPage === 0">Anterior</button>

            <select id="pageSize" name="currentPage" [(ngModel)]="currentPage" (change)="changePage(currentPage)">
                <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
                    <option [ngValue]="i">{{ i + 1 }}</option>
                </ng-container>
            </select>

            <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Siguiente</button>
        </div>
    </div>

    <div *ngFor="let game of games" class="card mb-3 bg-dark text-white border-secondary p-2">
        <div class="row g-0">
            <div class="col-md-2 d-flex flex-column justify-content-start align-items-center">
                <ng-container *ngIf="game.image === 'joker'; else imageBlock">
                    <img src="img/logo_et.png" class="img-fluid rounded-start mb-2" alt="poster" />
                </ng-container>
                <ng-template #imageBlock>
                    <img [src]="game.image" class="img-fluid rounded-start mb-2" alt="poster" />
                </ng-template>

                <button class="btn btn-danger w-100" (click)="viewGame(game.id)">
                    Ver Juego
                </button>
            </div>

            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title mb-1">
                        {{ game.name }}
                        <span class="text-white small">({{ game.released }})</span>
                    </h5>

                    <div class="mb-2">
                        <span *ngFor="let genre of game.tags" class="badge bg-secondary me-1"
                            [routerLink]="['/tags', genre.id]">{{ genre.name }}</span>
                    </div>

                    <p class="mb-1">{{ cleanAndTruncateHtml(game.description) }}</p>

                    <p class="mb-1">
                        <strong>Desarrolladora: </strong>
                        <a class="text-danger" [routerLink]="['/creators', game.creators[0].id]">
                            {{ game?.creators?.[0]?.name || 'No disponible' }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
