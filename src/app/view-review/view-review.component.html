<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<main>
    <div class="p-4">
        <a (click)="back()" class="text-decoration-none text-danger fw-semibold link-hover "> ←
            Volver Atrás</a>
    </div>
    <div class="container vh-100 d-flex flex-column">
        <div class="row justify-content-center flex-shrink-0">
            <div class="col-md-6 d-flex flex-column align-items-center">
                <h1 class="h2 mb-3 text-center text-danger title-with-score">
                    {{ game.name }}
                    <span class="score-display">
                        <span class="separator"> · </span>
                        <strong class="fs-3">{{ calcularMedias(reviews) }}</strong>
                        <i class="bi bi-star-fill align-text-top ms-1 text-warning"></i>
                    </span>
                </h1>
                <img [src]="game.image" class="img-fluid rounded poster-image shadow-lg"
                    style="max-height: 400px; width: auto;" alt="Póster del juego" />
            </div>
        </div>

        <h4 class="text-center mt-5 mb-4 text-white flex-shrink-0">
            <span class="text-danger fs-2"> · </span> Reseñas de Usuarios <span class="text-danger fs-2"> · </span>
        </h4>

        <div class="flex-grow-1">
            <div *ngIf="reviews.length > 0; else noReviews">
                <div class="row justify-content-center mb-4" *ngFor="let review of reviews">
                    <div class="col-lg-6 col-md-8">
                        <div class="card bg-dark text-white border-secondary shadow-sm">
                            <div class="card-body p-3 text-danger">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h5 class="card-title mb-0 text-info">
                                        Review de: <a (click)="viewReviewUser(review.idUser)"
                                            class="a-coursor text-info"> {{ userNamesMap.get(review.idUser).name ||
                                            'Cargando...' }}</a>
                                    </h5>
                                    <div class="text-end">
                                        <span class="fs-5 text-warning">
                                            <strong class="me-1">{{ review.score }}</strong>
                                            <i class="bi bi-star-fill"></i>
                                        </span>
                                    </div>
                                </div>
                                <p class="card-text text-danger">{{ review.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #noReviews>
                <div class="d-flex justify-content-center align-items-center" style="min-height: 300px;">
                    <p class="text-white fs-4">No hay reseñas disponibles aún.</p>
                </div>
            </ng-template>
        </div>
    </div>


</main>
